<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireFetch - Downloaded Files</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        .file-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 900;
            overflow-y: auto;
        }
        
        .modal-content {
            width: 80%;
            max-width: 1000px;
            margin: 50px auto;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4444;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: #cc0000;
        }
        
        .modal-file-info {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .modal-icon {
            width: 120px;
            height: 120px;
            background: #2a2a2a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #ff4444;
        }
        
        .modal-details {
            flex: 1;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
        }
        
        .modal-meta {
            color: #b4b4b4;
            margin-bottom: 20px;
        }
        
        .modal-meta-item {
            margin-bottom: 8px;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
        }
        
        .action-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .open-button {
            background: #ff4444;
            color: white;
        }
        
        .open-button:hover {
            background: #cc0000;
        }
        
        .info-button {
            background: #404040;
            color: white;
        }
        
        .info-button:hover {
            background: #505050;
        }
        
        .file-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #2a2a2a;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .file-card:hover {
            border-color: #ff4444;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(255, 68, 68, 0.15);
        }
        
        .file-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .file-icon {
            width: 60px;
            height: 60px;
            background: #2a2a2a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #ff4444;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .file-meta {
            color: #b4b4b4;
            font-size: 14px;
        }
        
        .file-card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .file-card:hover .file-card-actions {
            opacity: 1;
        }
        
        .card-action-button {
            background: rgba(0,0,0,0.8);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .card-action-button:hover {
            background: #ff4444;
        }
        
        .card-action-button.delete-button:hover {
            background: #cc0000;
        }
        
        .filter-controls {
            margin: 20px 0;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .action-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .action-button {
            padding: 10px 16px;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            background: #0f0f0f;
            color: #e5e5e5;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            font-family: inherit;
        }
        
        .action-button:hover:not(:disabled) {
            background: #2a2a2a;
            border-color: #ff4444;
        }
        
        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .filter-group label {
            color: #ff6b6b;
            font-weight: 600;
        }
        
        .filter-group select {
            background: #2a2a2a;
            color: white;
            border: 1px solid #ff6b6b;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-group select:hover {
            border-color: #ff4444;
            background: #333;
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: #ff4444;
            box-shadow: 0 0 0 2px rgba(255, 68, 68, 0.2);
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .no-files {
            text-align: center;
            color: #b4b4b4;
            padding: 60px 20px;
            background: #1a1a1a;
            border-radius: 12px;
            border: 2px dashed #2a2a2a;
        }

        .no-files h2 {
            color: #ffffff;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="global-header"></div>
        
        <div class="filter-controls">
            <div class="filter-group">
                <label for="typeFilter">Filter by Type:</label>
                <select id="typeFilter" onchange="filterFiles()">
                    <option value="">All Types</option>
                    <option value="torrent">Torrents</option>
                    <option value="archive">Archives</option>
                    <option value="executable">Executables</option>
                    <option value="disk">Disk Images</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="sortBy">Sort by:</label>
                <select id="sortBy" onchange="sortFiles()">
                    <option value="date">Date</option>
                    <option value="name">Name</option>
                    <option value="size">Size</option>
                    <option value="type">Type</option>
                </select>
            </div>
            
            <div class="action-group">
                <button class="action-button" onclick="openDownloadsFolder()" title="Open Downloads Folder">
                    üìÅ Open Downloads Folder
                </button>
            </div>
        </div>
        
        <div id="filesGrid" class="files-grid">
            <!-- Files will be populated here -->
        </div>
        
        <div id="noFiles" class="no-files" style="display: none;">
            <h2>No files downloaded yet</h2>
            <p>Download some torrents or files to see them here!</p>
        </div>
    </div>
    
    <div id="fileModal" class="file-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div class="modal-file-info">
                <div id="modalIcon" class="modal-icon">üìÅ</div>
                <div class="modal-details">
                    <h2 id="modalTitle" class="modal-title"></h2>
                    <div class="modal-meta">
                        <div class="modal-meta-item"><strong>Type:</strong> <span id="modalType"></span></div>
                        <div class="modal-meta-item"><strong>Size:</strong> <span id="modalSize"></span></div>
                        <div class="modal-meta-item"><strong>Downloaded:</strong> <span id="modalDate"></span></div>
                        <div class="modal-meta-item"><strong>Source:</strong> <span id="modalSource"></span></div>
                    </div>
                    <div class="modal-actions">
                        <button class="action-button open-button" onclick="openFile()">Open File</button>
                        <button class="action-button info-button" onclick="showFullMetadata()">Show Full Info</button>
                    </div>
                </div>
            </div>
            <div id="fullMetadata" style="display: none;">
                <h3>Full Metadata</h3>
                <pre id="metadataContent" style="background: #0f0f0f; padding: 15px; border-radius: 8px; overflow-x: auto; color: #e5e5e5;"></pre>
            </div>
        </div>
    </div>
    
    <div id="global-footer"></div>
    
    <!-- Discord Link -->
    <a href="https://discord.mikethetech.com/" target="_blank" class="discord-link">
        <div class="speech-bubble">
            <span class="speech-text-default">Who's that mascot!?</span>
            <span class="speech-text-hover">It's <span class="axl-name">Axl</span>! Click him to
visit our Discord!</span>
        </div>
        <img src="axel2.png" alt="Join our Discord" title="Join our Discord">
    </a>
    
    <script src="js/global-components.js"></script>
    <script src="files.js"></script>
    <script src="status-bar.js"></script>
</body>
</html>
