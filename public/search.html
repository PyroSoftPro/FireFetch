<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireFetch - Search Videos</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        .search-header {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #2a2a2a;
        }
        
        .search-container {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            background: #0f0f0f;
            border: 2px solid #2a2a2a;
            color: #e5e5e5;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #ff4444;
        }
        
        .search-button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .search-button:hover {
            background: #cc0000;
            transform: translateY(-1px);
        }
        
        .search-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .search-info {
            color: #999;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .search-results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 0 10px;
        }
        
        .search-results-count {
            color: #e5e5e5;
            font-size: 16px;
        }
        
        .search-sort {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-sort label {
            color: #ff6b6b;
            font-weight: 600;
        }
        
        .search-sort select {
            background: #2a2a2a;
            color: white;
            border: 1px solid #ff6b6b;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .search-sort select:hover {
            border-color: #ff4444;
            background: #333;
        }
        
        .search-loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #e5e5e5;
        }
        
        .search-loading .spinner {
            margin: 0 auto 20px;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            display: none;
        }
        
        .no-results h2 {
            color: #e5e5e5;
            margin-bottom: 15px;
        }
        
        .search-result-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 0;
            margin-bottom: 20px;
            border: 1px solid #2a2a2a;
            transition: all 0.3s;
            overflow: hidden;
            position: relative;
        }
        
        .search-result-card:hover {
            border-color: #ff4444;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 68, 68, 0.15);
        }
        
        .search-result-content {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        
        .search-thumbnail {
            width: 200px;
            height: 112px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
            position: relative;
        }
        
        .search-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .search-duration {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .search-result-info {
            flex: 1;
            min-width: 0;
        }
        
        .search-result-title {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .search-result-meta {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .search-result-uploader {
            color: #ff6b6b;
            font-weight: 600;
        }
        
        .search-result-description {
            color: #cccccc;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .search-result-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .download-btn {
            background: #ff4444;
            color: white;
        }
        
        .download-btn:hover {
            background: #cc0000;
        }
        
        .stream-btn {
            background: #404040;
            color: white;
        }
        
        .stream-btn:hover {
            background: #505050;
        }
        
        .action-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .video-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
        }
        
        .video-player-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-player video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        
        .close-player {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #ff4444;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 28px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .close-player:hover {
            background: #cc0000;
            transform: scale(1.1);
        }
        
        .download-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 900;
        }
        
        .download-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            border: 1px solid #2a2a2a;
        }
        
        .download-modal h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        
        .quality-selector {
            margin: 20px 0;
        }
        
        .quality-selector label {
            color: #e5e5e5;
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .quality-selector select {
            width: 100%;
            background: #0f0f0f;
            color: #e5e5e5;
            border: 1px solid #2a2a2a;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .download-modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }
        
        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .modal-cancel-btn {
            background: #666;
            color: white;
        }
        
        .modal-cancel-btn:hover {
            background: #777;
        }
        
        .modal-download-btn {
            background: #ff4444;
            color: white;
        }
        
        .modal-download-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="global-header"></div>
        
        <div class="search-header">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for videos on YouTube..." />
                <button id="searchButton" class="search-button" onclick="performSearch()">Search</button>
            </div>
            <div class="search-info">
                Search across YouTube's vast library. Get up to 40 results with thumbnails, descriptions, and direct download/streaming options.
            </div>
        </div>
        
        <div id="searchResultsHeader" class="search-results-header" style="display: none;">
            <div id="resultsCount" class="search-results-count"></div>
            <div class="search-sort">
                <label for="sortResults">Sort by:</label>
                <select id="sortResults" onchange="sortSearchResults()">
                    <option value="relevance">Relevance</option>
                    <option value="duration">Duration</option>
                    <option value="title">Title A-Z</option>
                    <option value="uploader">Uploader</option>
                </select>
            </div>
        </div>
        
        <div id="searchLoading" class="search-loading">
            <div class="spinner"></div>
            <p>Searching YouTube...</p>
        </div>
        
        <div id="searchResults" class="search-results">
            <!-- Search results will be populated here -->
        </div>
        
        <div id="noResults" class="no-results">
            <h2>No results found</h2>
            <p>Try different keywords or check your spelling.</p>
        </div>
    </div>
    
    <!-- Video Player Modal -->
    <div id="videoPlayer" class="video-player">
        <div class="video-player-content">
            <button class="close-player" onclick="closePlayer()">Ã—</button>
            <video id="playerVideo" controls></video>
        </div>
    </div>
    
    <!-- Download Modal -->
    <div id="downloadModal" class="download-modal">
        <div class="download-modal-content">
            <h2>Download Video</h2>
            <div id="downloadVideoInfo">
                <h3 id="downloadVideoTitle"></h3>
                <p id="downloadVideoUploader"></p>
            </div>
            <div class="quality-selector">
                <label for="qualitySelect">Select Quality:</label>
                <select id="qualitySelect">
                    <option value="">Loading formats...</option>
                </select>
            </div>
            <div class="download-modal-actions">
                <button class="modal-btn modal-cancel-btn" onclick="closeDownloadModal()">Cancel</button>
                <button class="modal-btn modal-download-btn" onclick="startDownload()" id="startDownloadBtn" disabled>Download</button>
            </div>
        </div>
    </div>
    
    <div id="global-footer"></div>
    
    <!-- Discord Link -->
    <a href="https://discord.mikethetech.com/" target="_blank" class="discord-link">
        <div class="speech-bubble">
            <span class="speech-text-default">Who's that mascot!?</span>
            <span class="speech-text-hover">It's <span class="axl-name">Axl</span>! Click him to
visit our Discord!</span>
        </div>
        <img src="axel2.png" alt="Join our Discord" title="Join our Discord">
    </a>
    
    <script src="js/global-components.js"></script>
    <script src="search.js"></script>
    <script src="status-bar.js"></script>
</body>
</html>
