<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireFetch - Browse Videos</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@0.469.0/dist/umd/lucide.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="global-header"></div>
        
        <div class="filter-controls">
            <div class="filter-group">
                <label for="siteFilter">Filter by Site:</label>
                <select id="siteFilter" onchange="filterVideos()">
                    <option value="">All Sites</option>
                </select>
                
                <label for="sortBy">Sort by:</label>
                <select id="sortBy" onchange="sortVideos()">
                    <option value="date">Date</option>
                    <option value="title">Title</option>
                    <option value="site">Site</option>
                    <option value="duration">Duration</option>
                </select>
            </div>
        </div>
        
        <div id="videoGrid" class="video-grid">
            <!-- Videos will be populated here -->
        </div>
        
        <div id="noVideos" class="no-videos" style="display: none;">
            <h2>No videos downloaded yet</h2>
            <p>Download some videos to see them here!</p>
        </div>
    </div>
    
    <div id="videoPlayer" class="video-player ff-overlay">
        <div class="video-player-content">
            <button class="close-player" onclick="closePlayer()">×</button>
            <video id="playerVideo" controls></video>
        </div>
    </div>
    
    <div id="videoModal" class="video-modal ff-overlay">
        <div class="modal-content ff-modal">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div class="modal-video-info">
                <img id="modalThumbnail" class="modal-thumbnail" src="" alt="Video thumbnail">
                <div class="modal-details">
                    <h2 id="modalTitle" class="modal-title"></h2>
                    <div class="modal-meta">
                        <div class="modal-meta-item"><strong>Site:</strong> <span id="modalSite"></span></div>
                        <div class="modal-meta-item"><strong>Uploader:</strong> <span id="modalUploader"></span></div>
                        <div class="modal-meta-item"><strong>Duration:</strong> <span id="modalDuration"></span></div>
                        <div class="modal-meta-item"><strong>Filename:</strong> <span id="modalFilename"></span></div>
                    </div>
                    <div class="modal-actions">
                        <button class="action-button play-button" onclick="playFromModal()">Play Video</button>
                        <button class="action-button info-button" onclick="showFullMetadata()">Show Full Metadata</button>
                    </div>
                </div>
            </div>
            <div class="modal-description">
                <h3>Description</h3>
                <p id="modalDescription"></p>
            </div>
            <div id="fullMetadata" style="display: none;">
                <h3>Full Metadata</h3>
                <pre id="metadataContent" style="background: #0f0f0f; padding: 15px; border-radius: 8px; overflow-x: auto; color: #e5e5e5;"></pre>
            </div>
        </div>
    </div>
    
    <div id="global-footer"></div>
    
    <!-- Discord Link -->
    <a href="https://discord.mikethetech.com/" target="_blank" class="discord-link">
        <div class="speech-bubble">
            <span class="speech-text-default">Who's that mascot!?</span>
            <span class="speech-text-hover">It's <span class="axl-name">Axl</span>! Click him to
visit our Discord!</span>
        </div>
        <img src="axel2.png" alt="Join our Discord" title="Join our Discord">
    </a>
    
    <script src="js/global-components.js"></script>
    <script src="browse.js"></script>
    <script src="status-bar.js"></script>
</body>
</html>
